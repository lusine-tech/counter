<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>counter</title>
</head>

<body>
    <section class="background">
        <div class="block">
            <h3 class="title">Counter</h3>
            <p class="num" id="value">0</p>
            <div class="buttons">
                <button class="btn" id="decrease">lower count</button>
                <button class="btn" id="reset">reset</button>
                <button class="btn" id="increase">add Counter</button>
            </div>
            <div class="inputs">
                <button class="sum btn">add</button> 
                
                <input type="number" class="left-number">
                <input type="number" class="right-number">
               
            </div>
             <div class="result"></div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>

</html>
